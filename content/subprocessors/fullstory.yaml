name: Fullstory
usage: |
  Product analytics platform providing session replay, user behavior analysis, and digital experience insights. Captures and analyzes user interactions for product optimization and UX improvements.
description: |
  Medium to high risk due to comprehensive session recording and user interaction tracking. Captures detailed user behavior including clicks, keystrokes, form inputs, and navigation patterns. Risk of capturing sensitive data in session recordings if not properly configured. Requires careful data masking configuration for PII, payment data, and sensitive form fields. Evaluate data retention policies and session replay access controls. Consider GDPR and privacy law implications for session recording.
