name: Elasticsearch
usage: |
  Search and analytics engine providing log analysis, search capabilities, and data visualization. Processes application logs, search queries, and analytics data.
description: |
  Medium risk due to extensive log data collection and potential for sensitive information in logs. Implements data retention controls and access management, but processes application logs that may contain PII and sensitive business information. Consider data classification and access controls for log data. Evaluate data retention policies and cross-border data transfer implications. Assess search query logging and audit capabilities.
